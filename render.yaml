services:
  # Backend API Service (FastAPI)
  - type: web
    name: automify-ai-backend
    runtime: python
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    dockerfilePath: null  # Use buildpacks, not Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false  # You'll set this manually in Render dashboard
      - key: PUBLIC_URL
        fromService:
          type: web
          name: automify-ai-backend
          property: host
      - key: FRONTEND_URL
        fromService:
          type: web
          name: automify-ai-frontend
          property: host
      - key: DATABASE_URL
        sync: false  # Set this manually with your Supabase connection string
      - key: SECRET_KEY
        sync: false  # Set this manually - generate a strong random key
      - key: ADMIN_EMAIL
        value: admin@automify.com  # Optional: customize admin email
      - key: ADMIN_PASSWORD
        sync: false  # Set this manually for admin auto-creation
      - key: LOG_LEVEL
        value: INFO
      - key: OPENAI_API_KEY
        value: ""  # Leave empty for now (rule-based AI)
    healthCheckPath: /health

  # Frontend Service (Next.js)
  - type: web
    name: automify-ai-frontend
    runtime: node
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      # CRITICAL: NEXT_PUBLIC_API_URL MUST be set manually in Render Dashboard
      # 
      # Why: Render's fromService with property:host returns only the service name
      # (e.g., "automify-ai-backend") instead of the full URL, causing ERR_NAME_NOT_RESOLVED
      #
      # Setup Instructions:
      # 1. Deploy backend first and note its full URL (e.g., https://automify-ai-backend-xxxx.onrender.com)
      # 2. In Render Dashboard → automify-ai-frontend → Environment tab
      # 3. Add environment variable:
      #    Key: NEXT_PUBLIC_API_URL
      #    Value: https://automify-ai-backend-xxxx.onrender.com (your actual backend URL)
      # 4. Save - Render will automatically redeploy
      #
      # The frontend code will handle validation and show helpful error messages if misconfigured
      - key: NEXT_PUBLIC_API_URL
        sync: false  # MUST be set manually - cannot use fromService

